<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Responsive Calculator</title>
   
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input type="text" placeholder="0" id="output-screen">
            <button onclick="Clear()" class="ash">AC</button>
            <button onclick="del()" class="ash">DEL</button>
            <button onclick="display('%')" class="ash">%</button>
            <button onclick="display('/')" class="yellow">/</button>
            <button onclick="display('7')" class="dark">7</button>
            <button onclick="display('8')" class="dark">8</button>
            <button onclick="display('9')" class="dark">9</button>
            <button onclick="display('*')" class="yellow">*</button>
            <button onclick="display('4')" class="dark">4</button>
            <button onclick="display('5')" class="dark">5</button>
            <button onclick="display('6')" class="dark">6</button>
            <button onclick="display('-')" class="yellow">-</button>
            <button onclick="display('1')" class="dark">1</button>
            <button onclick="display('2')" class="dark">2</button> 
            <button onclick="display('3')" class="dark">3</button>
            <button onclick="display('+')" class="yellow">+</button>
            <button onclick="display('0')" class="zero dark">0</button>
            <button onclick="display('.')" class="dot dark">.</button>  
            <button onclick="Calculate()" class="equal yellow" >=</button> 
                   
        </div>
    </div>
    <script src="index.js">
    </script>
</body>
</html>
